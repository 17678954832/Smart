# 应用名称
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/malldb?characterEncoding=utf-8&useSSL=false&serverTimezone=GMT

#配置映射，实体类和数据库字段不对应
mybatis:
  configuration:
    map-underscore-to-camel-case: true
  #mapper.xml文件扫描路径
  mapper-locations: classpath:mappers/*.xml

#修改日志
logging:
  pattern:
    console: "[%thread] %5level %logger{36} - %msg%n"


